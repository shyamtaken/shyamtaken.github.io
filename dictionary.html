<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dictionary</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f4f6f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .card {
      background: #fff;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.1);
      width: 400px;
      text-align: center;
      transition: transform 0.2s;
    }
    .card:hover {
      transform: translateY(-4px);
    }
    h2 {
      margin-bottom: 20px;
      color: #333;
    }
    input {
      width: 70%;
      padding: 10px;
      border: 2px solid #ddd;
      border-radius: 8px;
      outline: none;
      transition: border 0.3s;
    }
    input:focus {
      border: 2px solid #4a90e2;
    }
    button {
      padding: 10px 15px;
      margin-left: 5px;
      background: #4a90e2;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background: #357abd;
    }
    #result {
      margin-top: 20px;
      text-align: left;
      background: #f9fafc;
      padding: 15px;
      border-radius: 10px;
      max-height: 200px;
      overflow-y: auto;
    }
    #result h3 {
      margin: 0;
      color: #222;
    }
    #result p {
      margin: 5px 0;
      color: #444;
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>üìñ Dictionary</h2>
    <input type="text" id="wordInput" placeholder="Enter a word">
    <button onclick="lookup()">Search</button>
    <div id="result"></div>
  </div>

  <script>
    async function lookup() {
      const word = document.getElementById("wordInput").value.trim();
      if (!word) return;
      const url = `https://api.dictionaryapi.dev/api/v2/entries/en/${word}`;
      const res = await fetch(url);
      if (!res.ok) {
        document.getElementById("result").innerHTML = "‚ùå Word not found.";
        return;
      }
      const data = await res.json();
      let html = `<h3>${data[0].word}</h3>`;
      if (data[0].phonetic) html += `<p><b>Phonetic:</b> ${data[0].phonetic}</p>`;
      data[0].meanings.forEach(m => {
        html += `<p><b>${m.partOfSpeech}:</b> ${m.definitions[0].definition}</p>`;
      });
      document.getElementById("result").innerHTML = html;
    }
  </script>
</body>
</html>
