<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Embedded Map</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 20px;
      background: #f4f4f4;
    }
    iframe {
      border: none;
      width: 100%;
      height: 500px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>
  <h2>My Location: Hiranpur, Pakur</h2>
  <iframe 
    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3680.813437347472!2d87.858!3d24.636!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x39f02b7b6db70e81%3A0x7e6ad1c8d7a3f5b!2sHiranpur%2C%20Jharkhand%2081650!5e0!3m2!1sen!2sin!4v1690000000000"
    allowfullscreen=""
    loading="lazy">
  </iframe>
</body>
</html>
